<!DOCTYPE html>
<html>
<head>
    <title>对比看看效果</title>
    <style>
        /* 设置 iframe 的宽度为 50% */
        iframe {
            width: 50%;
            height: 100vh; /* 设置 iframe 的高度为视窗的高度 */
            border: none; /* 去掉 iframe 的边框 */
            float: left; /* 左浮动，使两个 iframe 并排显示 */
        }
    </style>
</head>
<body>
    <iframe src="html.html"></iframe>
    <iframe src="canvas.html"></iframe>
</body>
</html>
